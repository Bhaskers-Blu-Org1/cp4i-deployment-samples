apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: build-docker-image-from-git-source-task-run
spec:
  serviceAccountName: tutorial-service
  taskRef:
    name: build-docker-image-from-git-task
  params:
    - name: pathToDockerFile
      value: DOCKERFILE
    - name: pathToContext
      value: $(resources.inputs.docker-source.path)/products/cicd/ #configure: may change according to your source
  resources:
    inputs:
      - name: docker-source
        resourceRef:
          name: git-resource
