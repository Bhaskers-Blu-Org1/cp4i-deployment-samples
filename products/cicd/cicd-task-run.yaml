apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: build-docker-image-from-git-source-task-run
spec:
  serviceAccountName: tutorial-service
  taskRef:
    name: build-docker-image-from-git-task
  params:
    - name: pathToDockerFile
      value: DOCKERFILE
    - name: pathToContext
      value: $(resources.inputs.docker-source.path)/products/cicd/ #configure: may change according to your source
    - name: bar_file_name
      value: bar_file_name=simpleGET.bar #this filename should be in the format "bar_file_name=<actual_bar_file_name_with_extension>"
  resources:
    inputs:
      - name: docker-source
        resourceRef:
          name: git-resource
    outputs:
      - name: builtImage
        resourceRef:
          name: image-push-resource
